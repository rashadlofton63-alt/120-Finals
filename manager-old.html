<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Panel - Menu Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .manager-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            color: #fff;
        }

        .manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: linear-gradient(to bottom, #ff1493 0%, #ff69b4 100%);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 12px rgba(255, 20, 147, 0.4);
        }

        .manager-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .manager-logout {
            background: linear-gradient(to bottom, #ffb6d9 0%, #ffc0cb 100%);
            color: #ff1493;
        }

        .manager-section {
            background: rgba(255, 182, 217, 0.1);
            border: 2px solid #ff69b4;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .manager-section h2 {
            font-size: 1.5rem;
            margin-top: 0;
            color: #fff;
            border-bottom: 2px solid #ff69b4;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #fff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background-color: #fffbfd;
            border: 2px solid #ff69b4;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #ff1493;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff1493;
            background-color: #fffef9;
            box-shadow: 0 0 8px rgba(255, 20, 147, 0.4);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button-group .button {
            flex: 1;
            margin: 0;
        }

        .menu-items-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .menu-item-card {
            background: linear-gradient(to bottom, #fff0f8 0%, #ffe4f0 100%);
            border: 2px solid #ff69b4;
            border-radius: 1rem;
            padding: 1.5rem;
            color: #ff1493;
        }

        .menu-item-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            color: #ff1493;
        }

        .menu-item-card .category {
            display: inline-block;
            background: #ff69b4;
            color: #fff;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .menu-item-card .description {
            font-size: 0.9rem;
            color: #ff1493;
            margin: 0.5rem 0;
            line-height: 1.4;
        }

        .menu-item-card .price {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ff69b4;
            margin: 0.75rem 0;
        }

        .menu-item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .menu-item-actions button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #ff69b4;
            color: #fff;
        }

        .btn-edit:hover {
            background: #ff1493;
        }

        .btn-delete {
            background: #d9534f;
            color: #fff;
        }

        .btn-delete:hover {
            background: #e74c3c;
        }

        .no-items {
            text-align: center;
            color: #fff;
            padding: 2rem;
            font-size: 1.1rem;
        }

        .edit-mode {
            background: rgba(255, 20, 147, 0.2);
            border-color: #ff1493;
        }

        .success-message {
            background: #5cb85c;
            color: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body class="dashboard">
    <div class="manager-container">
        <div class="manager-header">
            <h1>üç∞ Manager Panel</h1>
            <button class="button manager-logout" id="logoutBtn">Logout</button>
        </div>

        <div class="success-message" id="successMessage"></div>

        <div class="manager-section">
            <h2>Add/Edit Menu Item</h2>
            <form id="menuItemForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemCategory">Category</label>
                        <select id="itemCategory" required>
                            <option value="">Select Category</option>
                            <option value="Cakes">Cakes</option>
                            <option value="Cookies">Cookies</option>
                            <option value="Pies">Pies</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="itemPrice">Price ($)</label>
                        <input type="number" id="itemPrice" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="itemAvailable">Available</label>
                        <select id="itemAvailable">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="button" id="submitBtn">Add Menu Item</button>
                    <button type="button" class="button button-guest" id="cancelBtn" style="display: none;">Cancel Edit</button>
                </div>
            </form>
        </div>

        <div class="manager-section">
            <h2>Menu Items</h2>
            <div id="menuItemsList" class="menu-items-list">
                <div class="no-items">No menu items yet. Add one to get started!</div>
            </div>
        </div>
    </div>

    <script>
        let menuItems = [];
        let editingId = null;

        // Helper functions for localStorage
        function getMenuItems() {
            try {
                return JSON.parse(localStorage.getItem('menuItems')) || [];
            } catch {
                return [];
            }
        }

        function saveMenuItems(items) {
            localStorage.setItem('menuItems', JSON.stringify(items));
        }

        function generateId() {
            return Date.now().toString();
        }

        // Check authentication
        function checkAuth() {
            const auth = localStorage.getItem('manager-auth');
            if (!auth) {
                window.location.href = 'manager-login.html';
            }
        }

        // Show success message
        function showSuccess(message) {
            const msg = document.getElementById('successMessage');
            msg.textContent = message;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        // Render menu items
        function renderMenuItems() {
            menuItems = getMenuItems();
            const container = document.getElementById('menuItemsList');

            if (menuItems.length === 0) {
                container.innerHTML = '<div class="no-items">No menu items yet. Add one to get started!</div>';
                return;
            }

            container.innerHTML = menuItems.map(item => `
                <div class="menu-item-card">
                    <h3>${escapeHtml(item.name)}</h3>
                    <span class="category">${escapeHtml(item.category)}</span>
                    <div class="description">${escapeHtml(item.description)}</div>
                    <div class="price">$${parseFloat(item.price).toFixed(2)}</div>
                    <div style="font-size: 0.9rem; color: #5a4a2f;">
                        Status: <strong>${item.available ? 'Available' : 'Unavailable'}</strong>
                    </div>
                    <div class="menu-item-actions">
                        <button class="btn-edit" onclick="editItem('${item.id}')">Edit</button>
                        <button class="btn-delete" onclick="deleteItem('${item.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Add/Update item
        function addOrUpdateItem(e) {
            e.preventDefault();

            const name = document.getElementById('itemName').value.trim();
            const category = document.getElementById('itemCategory').value;
            const price = parseFloat(document.getElementById('itemPrice').value);
            const description = document.getElementById('itemDescription').value.trim();
            const available = document.getElementById('itemAvailable').value === 'true';

            if (!name || !category || isNaN(price) || price < 0) {
                alert('Please fill in all required fields with valid data.');
                return;
            }

            if (editingId) {
                // Update existing
                menuItems = menuItems.map(item =>
                    item.id === editingId
                        ? { ...item, name, category, price, description, available }
                        : item
                );
                showSuccess('Menu item updated successfully!');
                editingId = null;
            } else {
                // Add new
                const newItem = {
                    id: generateId(),
                    name,
                    category,
                    price,
                    description,
                    available,
                    createdAt: new Date().toISOString()
                };
                menuItems.push(newItem);
                showSuccess('Menu item added successfully!');
            }

            saveMenuItems(menuItems);
            resetForm();
            renderMenuItems();
        }

        // Edit item
        function editItem(id) {
            const item = menuItems.find(i => i.id === id);
            if (!item) return;

            document.getElementById('itemName').value = item.name;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemDescription').value = item.description;
            document.getElementById('itemAvailable').value = item.available;

            editingId = id;
            document.getElementById('submitBtn').textContent = 'Update Menu Item';
            document.getElementById('cancelBtn').style.display = 'block';
            document.getElementById('menuItemForm').classList.add('edit-mode');
            document.getElementById('itemName').focus();
        }

        // Delete item
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this menu item?')) {
                menuItems = menuItems.filter(item => item.id !== id);
                saveMenuItems(menuItems);
                showSuccess('Menu item deleted successfully!');
                renderMenuItems();
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('menuItemForm').reset();
            editingId = null;
            document.getElementById('submitBtn').textContent = 'Add Menu Item';
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('menuItemForm').classList.remove('edit-mode');
        }

        // Escape HTML to prevent injection
        function escapeHtml(str) {
            if (!str && str !== 0) return '';
            return String(str).replace(/[&<>"']/g, function (s) {
                return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[s];
            });
        }

        // Event listeners
        document.getElementById('menuItemForm').addEventListener('submit', addOrUpdateItem);
        document.getElementById('cancelBtn').addEventListener('click', resetForm);
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('manager-auth');
            localStorage.removeItem('manager-user');
            window.location.href = 'manager-login.html';
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            renderMenuItems();
        });
    </script>
</body>
</html>
